---
- hosts: all
  become: true
  #connection: local
  vars:
    username: "{{ userplus }}"
    usergroups: "ansible,wheel"
    userpasswordhash: "{{ userpassword | password_hash('sha512') }}"
    username_remove: "{{ userminus }}"

  handlers:
  - name: "Restart sshd"
    service:
      name: "sshd"
      state: "restarted"
  tasks:
  - name: "Create user accounts"
    user:
      name: "{{ username }}"
      become: true
      groups: "{{ usergroups }}"
      append: yes
      password: "{{ userpasswordhash }}"
      generate_ssh_key: yes
      #local: yes
      state: "present"
  - name: "Remove old user accounts in remove_users"
    user:
      name: "{{ username_remove }}"
      state: "absent"
  - name: upload_user_key
    copy:
      src: "/home/ansible/.ssh/id_rsa.pub"
      dest: "/home/ansible/"
  - name: "Add authorized keys"
    authorized_key:
      user: "{{ username }}"
      key: "{{ lookup('file', '/home/ansible/id_rsa.pub') }}"
      path: ~/.ssh/authorized_keys
  - name: "Allow admin users to sudo without a password"
    lineinfile:
      dest: "/etc/sudoers" # path: in version 2.3
      state: "present"
      regexp: "^%wheel"
      line: "%wheel ALL=(ALL) NOPASSWD: ALL"
  - name: "Disable root login via SSH"
    lineinfile:
      dest: "/etc/ssh/sshd_config"
      regexp: "^PermitRootLogin"
      line: "PermitRootLogin no"
    notify: "Restart sshd"
...
